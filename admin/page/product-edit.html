<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Store</title>
    <link rel="icon" type="image/x-icon" href="../../assets/images/Logo.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/46.1.0/ckeditor5.css"> -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<style>
    #side-bar {
        min-height: 100%;
    }
</style>

<body>
    <div class="spinner_container">
        <div id="spinner" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- ALERT -->
    <div id="alert_danger" class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div>
            Có lỗi xảy ra khi tạo category!
        </div>
    </div>

    <div id="alert_success" class="alert alert-success" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div>
            Thêm thành công
        </div>
    </div>

    <!-- HEADER -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 d-none d-md-block p-0">
                <div id="side-bar" class="card shadow-sm p-3">
                </div>
            </div>

            <div class="col-12 col-md-9 p-0">
                <nav class="navbar navbar-light bg-white shadow-sm">
                    <div class="container-fluid d-flex justify-content-between justify-content-md-end">
                        <!-- Nút mở sidebar mobile -->
                        <button class="btn btn-outline-dark d-md-none" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasSidebar">
                            <i class="bi bi-list fs-3"></i>
                        </button>

                        <!-- Avatar -->
                        <div class="dropdown">
                            <a class="text-dark text-decoration-none dropdown-toggle" href="#" role="button"
                                data-bs-toggle="dropdown">
                                <img width="30" class="avatar-image" src="../../assets/images/avatar/avatar.png" alt="">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <i class="bi bi-person"></i> Lê Minh Quốc Bảo
                                    </a>
                                </li>
                                <li class="border-top">
                                    <a class="dropdown-item text-danger" href="#">
                                        <i class="bi bi-power"></i> Đăng xuất
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="p-3">
                    <h3 class="my-3">Cập nhật sản phẩm</h3>
                    <div class="col-12 mt-5">
                        <form action="">
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên sản phẩm</label>
                                <input class="form-control" type="text" id="name">
                                <small id="name_error" class="text-danger"></small>
                            </div>
                            <div class="mb-3">
                                <label for="base_price" class="form-label">Giá</label>
                                <input class="form-control" type="number" min="0" id="base_price">
                                <small id="base_price_error" class="text-danger"></small>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Hình ảnh</label>
                                <input type="file" name="" id="image_file" class="form-control">
                                <div class="preview_container"></div>
                                <small id="image_error" class="text-danger"></small>
                            </div>
                            <div class="mb-3">
                                <label for="editor" class="form-label">Mô tả</label>
                                <textarea class="form-control description" name="" id="editor"
                                    placeholder="Nhập mô tả"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Danh mục</label>
                                <select id="category" class="form-select w-100">
                                    <option value="" disabled>-- Vui lòng chọn danh mục --</option>
                                </select>
                                <small id="category_error" class="text-danger"></small>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Danh mục</label>
                                <select id="status" class="form-select w-100">
                                    <option value="1">Hiện</option>
                                    <option value="0">Ẩn</option>
                                </select>
                                <small id="status_error" class="text-danger"></small>
                            </div>
                            <div class="mb-3">
                                <button type="button" id="create_btn" class="btn btn-primary">
                                    Cập nhật
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Image Add -->
    <div id="modal-image" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal_title" class="modal-title">Tải ảnh lên (1 ảnh)</h5>
                    <button type="button" id="close_modal_delete" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container my-5">
                        <div id="drop-zone" class="p-5 border border-2 border-dashed rounded-3 text-center bg-light">
                            <i class="bi bi-cloud-arrow-up-fill fs-1 text-primary mb-3"></i>
                            <p class="fs-5 fw-bold text-dark">Kéo và thả các tập tin hình ảnh vào đây</p>
                            <p class="text-muted mb-4">hoặc</p>

                            <input type="file" id="file-input" multiple accept="image/*" class="d-none">
                            <label for="file-input" class="btn btn-primary shadow-sm">
                                Chọn tệp từ máy tính
                            </label>
                        </div>

                        <div id="preview-container" class="row mt-4 g-3">
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button id="upload-all-button" class="btn btn-success mt-4">
                        <i class="bi bi-upload me-2"></i> Tải Lên Tất Cả Hình Ảnh
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- OFFCANVAS SIDEBAR (mobile) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <!-- copy sidebar menu -->
            <a href="./dashboard-day.html" class="btn btn-dark p-2 mb-3 w-100">
                <i class="bi bi-grid-1x2-fill"></i> Admin Page
            </a>

            <a href="./dashboard-day.html" class="btn btn-outline-dark p-2 mb-3 w-100">
                <i class="bi bi-house-door"></i> Thống kê
            </a>

            <div class="btn-group w-100 mb-3">
                <button type="button" class="btn btn-outline-dark dropdown-toggle p-2" data-bs-toggle="dropdown">
                    <i class="bi bi-box"></i> Loại sản phẩm
                </button>
                <div class="dropdown-menu w-100 text-center">
                    <a href="./category-index.html" class="dropdown-item">Danh sách</a>
                    <a href="./category-add.html" class="dropdown-item">Thêm</a>
                </div>
            </div>

            <div class="btn-group w-100 mb-3">
                <button type="button" class="btn btn-outline-dark dropdown-toggle p-2" data-bs-toggle="dropdown">
                    <i class="bi bi-border-all"></i> Sản phẩm
                </button>
                <div class="dropdown-menu w-100 text-center">
                    <a href="./product-index.html" class="dropdown-item">Danh sách</a>
                    <a href="./product-add.html" class="dropdown-item">Thêm</a>
                </div>
            </div>

            <div class="btn-group w-100 mb-3">
                <button type="button" class="btn btn-outline-dark dropdown-toggle p-2" data-bs-toggle="dropdown">
                    <i class="bi bi-cart-fill"></i> Đơn hàng
                </button>
                <div class="dropdown-menu w-100 text-center">
                    <a href="./order-index.html" class="dropdown-item">Danh sách</a>
                    <a href="./order-add.html" class="dropdown-item">Thêm</a>
                </div>
            </div>

            <div class="btn-group w-100 mb-3">
                <button type="button" class="btn btn-outline-dark dropdown-toggle p-2" data-bs-toggle="dropdown">
                    <i class="bi bi-people-fill"></i> Người dùng
                </button>
                <div class="dropdown-menu w-100 text-center">
                    <a href="./user-index.html" class="dropdown-item">Danh sách</a>
                    <a href="./user-add.html" class="dropdown-item">Thêm</a>
                </div>
            </div>

            <a href="../index.html" class="btn btn-outline-primary p-2 mb-3 w-100">Trang người dùng</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/boostrap/bootstrap.bundle.min.js"></script>
    <script src="../js/component/component.js"></script>
    <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('editor');
    </script>
    <script type="module" src="../js/control/product/product-update.js"></script>
</body>
