<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Store</title>
  <link rel="icon" type="image/x-icon" href="../assets/images/Logo.png">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column justify-content-between bg-light">
  <!-- HEADER -->
  <div id="header"></div>

  <section class="cart-section bg-light py-5">
    <div class="container">
      <h2 class="mt-5 mb-5 text-center">Giỏ hàng của bạn</h2>

      <div class="row">
        <div class="col-lg-8">
          <div class="card shadow-sm border-0 mb-4">
            <ul id="cart_list" class="list-group list-group-flush">

              <li class="list-group-item px-4 py-3">
                <div class="row align-items-center g-3">
                  <div class="col-12 col-sm-2 text-center">
                    <img src="../assets/images/product/SamsungGalaxyS25.jpg" class="img-fluid rounded"
                      alt="Samsung Galaxy S25" style="max-height: 80px;">
                  </div>

                  <div class="col-12 col-sm-4">
                    <h5 class="mb-0 fs-6">Samsung Galaxy S25</h5>
                    <p class="text-muted mb-0 small">Samsung</p>
                  </div>

                  <div class="col-6 col-sm-3">
                    <div class="input-group input-group-sm">
                      <button class="btn btn-outline-secondary" type="button">-</button>
                      <input type="number" class="form-control text-center" value="1" min="1">
                      <button class="btn btn-outline-secondary" type="button">+</button>
                    </div>
                  </div>

                  <div class="col-4 col-sm-2 text-sm-end">
                    <p class="fw-bold text-dark mb-0">25.000.000đ</p>
                  </div>

                  <div class="col-2 col-sm-1 text-end">
                    <button class="btn btn-sm btn-outline-danger border-0">
                      <i class="bi bi-trash-fill"></i>
                    </button>
                  </div>
                </div>
              </li>

              <li class="list-group-item px-4 py-3">
                <div class="row align-items-center g-3">
                  <div class="col-12 col-sm-2 text-center">
                    <img src="https://i.pravatar.cc/150?img=3" class="img-fluid rounded" alt="iPhone 17"
                      style="max-height: 80px;">
                  </div>

                  <div class="col-12 col-sm-4">
                    <h5 class="mb-0 fs-6">iPhone 17 Pro</h5>
                    <p class="text-muted mb-0 small">Apple</p>
                  </div>

                  <div class="col-6 col-sm-3">
                    <div class="input-group input-group-sm">
                      <button class="btn btn-outline-secondary" type="button">-</button>
                      <input type="number" class="form-control text-center" value="1" min="1">
                      <button class="btn btn-outline-secondary" type="button">+</button>
                    </div>
                  </div>

                  <div class="col-4 col-sm-2 text-sm-end">
                    <p class="fw-bold text-dark mb-0">32.000.000đ</p>
                  </div>

                  <div class="col-2 col-sm-1 text-end">
                    <button class="btn btn-sm btn-outline-danger border-0">
                      <i class="bi bi-trash-fill"></i>
                    </button>
                  </div>
                </div>
              </li>
            </ul>

            <div class="card-footer bg-white text-end py-3">
              <a href="#" class="btn btn-link text-danger">Xóa tất cả</a>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card shadow-sm border-0 p-4 position-sticky" style="top: 2rem;">
            <h5 class="fw-bold mb-4">Tóm tắt giỏ hàng</h5>

            <div class="d-flex justify-content-between mb-2">
              <span class="text-muted">Tạm tính <span id="quantity_text">(2 sản phẩm)</span></span>
              <span id="total_temp" class="fw-medium">57.000.000đ</span>
            </div>

            <div class="d-flex justify-content-between mb-3">
            </div>

            <hr class="my-3">

            <div class="d-flex justify-content-between fw-bold fs-5 mb-4">
              <span>Tổng cộng</span>
              <span id="total_price" class="">57.000.000đ</span>
            </div>

            <a href="./checkout.html" class="btn btn-primary btn-lg w-100 py-2 fw-bold">
              <i class="bi bi-credit-card me-2"></i>
              Thanh toán
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- Modal Logout -->
  <div id="modal_logout" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modal_title" class="modal-title">Đăng xuất?</h5>
          <button type="button" id="close_modal_logout" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button id="logout_confirm_btn" type="button" class="btn btn-danger">Xác nhận</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="../assets/js/bootstrap.bundle.js"></script>
  <script type="module" src="../assets/js/component/component.js"></script>
  <script type="module" src="../assets/js/control/logout.control.js"></script>
  <script type="module" src="../assets/js/control/cart.control.js"></script>
</body>

</html>
