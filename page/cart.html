<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Store</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/Logo.png">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column justify-content-between bg-light">
  <!-- HEADER -->
  <div id="header"></div>

  <section class="cart-section mt-5 py-5">
    <div class="container">
      <h2 class="mb-5 text-center">Giỏ hàng của bạn</h2>

      <div class="row">
        <!-- Danh sách sản phẩm -->
        <div class="col-lg-8 mb-4">
          <div class="card mb-3 shadow-sm">
            <div class="row g-0 align-items-center p-3">
              <!-- Ảnh sản phẩm -->
              <div class="col-4 col-md-2 mb-3 mb-md-0 text-center">
                <img src="./assets/images/product/SamsungGalaxyS25.jpg" class="img-fluid rounded" alt="Samsung Galaxy S25">
              </div>

              <!-- Thông tin sản phẩm -->
              <div class="col-8 col-md-4 mb-3 mb-md-0 ps-2">
                <h5 class="card-title mb-1">Samsung Galaxy S25</h5>
                <p class="text-muted mb-0">Samsung</p>
              </div>

              <!-- Số lượng -->
              <div class="col-6 col-md-3 mb-3 mb-md-0">
                <div class="input-group">
                  <button class="btn btn-outline-primary" type="button">-</button>
                  <input type="number" class="form-control text-center" value="1" min="1">
                  <button class="btn btn-outline-primary" type="button">+</button>
                </div>
              </div>

              <!-- Giá + Xóa -->
              <div class="col-6 col-md-3 text-center">
                <p class="fw-bold text-primary mb-1">25.000.000đ</p>
                <button class="btn btn-sm btn-outline-danger">
                  <i class="bi bi-trash"></i> Xóa
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Tóm tắt -->
        <div class="col-lg-4">
          <div class="card shadow-sm p-4">
            <h5 class="fw-bold mb-3">Tóm tắt giỏ hàng</h5>
            <div class="d-flex justify-content-between mb-2">
              <span>Tổng tiền sản phẩm</span>
              <span>25.000.000đ</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between fw-bold mb-3">
              <span>Tổng cộng</span>
              <span>25.000.000đ</span>
            </div>
            <a href="./checkout.html" class="btn btn-primary w-100">
              <i class="bi bi-credit-card me-2"></i>Thanh toán
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <div id="footer"></div>

  <script src="./assets/js/bootstrap.bundle.js"></script>
  <script src="./assets/js/component/component.js"></script>
</body>
</html>
