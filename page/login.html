<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Mobile Store</title>
  <link rel="icon" type="image/x-icon" href="../assets/images/Logo.png">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/chatbot.css">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column justify-content-between h-100">
  <!-- ALERT -->
  <div id="alert_danger" class="alert alert-danger" role="alert">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>
    <div>
      Có lỗi
    </div>
  </div>

  <!-- HEADER -->
  <div id="header"></div>

  <!-- CONTENT -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center pt-5 my-5">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <img src="../assets/images/Logo.png" alt="Logo" width="60" class="mb-2">
        <h4 class="text-primary">Mobile Store</h4>
        <p class="text-muted">Đăng nhập vào tài khoản của bạn</p>
      </div>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Nhập email" required>
          <small class="text-danger" id="email_error"></small>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" required>
          <small class="text-danger" id="password_error"></small>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">

          </div>
          <a href="#" class="text-decoration-none small">Quên mật khẩu?</a>
        </div>

        <button type="button" id="login_btn" class="btn btn-primary w-100">
          <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
        </button>
      </form>

      <div class="text-center mt-3">
        <p class="mb-0">Chưa có tài khoản?
          <a href="./register.html" class="text-primary text-decoration-none">Đăng ký ngay</a>
        </p>
      </div>
    </div>
  </main>
  <!-- Modal Logout -->
  <div id="modal_logout" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modal_title" class="modal-title">Đăng xuất?</h5>
          <button type="button" id="close_modal_logout" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button id="logout_confirm_btn" type="button" class="btn btn-danger">Xác nhận</button>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../assets/js/bootstrap.bundle.js"></script>
  <script type="module" src="../assets/js/component/component.js"></script>
  <script type="module" src="../assets/js/control/login.control.js"></script>
  <script type="module" src="../assets/js/control/chatbot.control.js"></script>
</body>

</html>
