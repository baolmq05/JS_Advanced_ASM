<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Mobile Store</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/Logo.png">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column justify-content-between bg-light">
  <!-- HEADER -->
  <div id="header"></div>

  <!-- CONTENT -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center pt-5 my-5">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <img src="./assets/images/Logo.png" alt="Logo" width="60" class="mb-2">
        <h4 class="text-primary">Mobile Store</h4>
        <p class="text-muted">Đăng nhập vào tài khoản của bạn</p>
      </div>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Nhập email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Ghi nhớ tôi</label>
          </div>
          <a href="#" class="text-decoration-none small">Quên mật khẩu?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
        </button>
      </form>

      <div class="text-center mt-3">
        <p class="mb-0">Chưa có tài khoản? 
          <a href="./register.html" class="text-primary text-decoration-none">Đăng ký ngay</a>
        </p>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <div id="footer"></div>

  <script src="./assets/js/bootstrap.bundle.js"></script>
  <script src="./assets/js/component/component.js"></script>
</body>

</html>
