<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Store</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/Logo.png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column justify-content-between">
    <!-- HEADER -->
    <div id="header"></div>

    <section class="mt-5">
        <div class="product-banner d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-center text-white text-uppercase">Sản phẩm</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <main>
        <section>
            <div class="container mt-3">
                <div class="row d-flex justify-content-end mt-5 mb-4">
                    <div class="col-lg-2">
                        <form action="">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Sắp xếp</option>
                                <option value="1">Giá giảm dần</option>
                                <option value="2">Giá tăng dần</option>
                            </select>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3">
                        <div class="list-group mt-3">
                            <a class="list-group-item list-group-item-action active" aria-current="true">
                                Tất cả sản phẩm
                            </a>
                            <a class="list-group-item list-group-item-action">Điện thoại</a>
                            <a class="list-group-item list-group-item-action">Máy tính bảng</a>
                            <a class="list-group-item list-group-item-action">Tai nghe</a>
                        </div>
                    </div>

                    <div class="col-lg-9">
                        <div class="row" id="product_shop_list">
                        </div>

                        <div class="row my-3 d-flex justify-content-center">
                            <div class="col-lg-3">
                                <button class="btn btn-warning">Xem thêm</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal Logout -->
    <div id="modal_logout" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal_title" class="modal-title">Đăng xuất?</h5>
                    <button type="button" id="close_modal_logout" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button id="logout_confirm_btn" type="button" class="btn btn-danger">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../assets/js/bootstrap.bundle.js"></script>
    <script type="module" src="../assets/js/component/component.js"></script>
    <script type="module" src="../assets/js/control/shop.control.js"></script>
    <script type="module" src="../assets/js/control/logout.control.js"></script>
</body>

</html>
