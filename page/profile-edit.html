<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Store</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/Logo.png">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<style>
    .spinner_container {
        position: fixed;
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
</style>

<body class="bg-light d-flex flex-column justify-content-between">
    <!-- ALERT -->
    <div id="alert_success" class="alert alert-success" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div>

        </div>
    </div>

    <div id="alert_danger" class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div>

        </div>
    </div>

    <div class="spinner_container">
        <div id="spinner" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- HEADER -->
    <div id="header"></div>

    <!-- CONTENT -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm mt-5">
                    <div class="card-header bg-dark text-white">
                        <i class="bi bi-pencil"></i> Sửa hồ sơ
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img id="image_show_current" src="../assets/images/avatar/avatar.png"
                                class="rounded-circle mb-3" width="120" alt="Avatar">
                            <div>
                                <form action="">
                                    <input type="file" name="" id="image">
                                </form>
                                <small id="image_error" class="text-danger"></small>
                                <div style="display: flex; justify-content: center;" class="preview_container"></div>
                            </div>
                        </div>

                        <!-- Form sửa hồ sơ -->
                        <form>
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" id="fullname" value="">
                                <small id="fullname_error" class="text-danger"></small>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="">
                                <small id="email_error" class="text-danger"></small>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" id="phone" value="">
                                <small id="phone_error" class="text-danger"></small>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Địa chỉ</label>
                                <input type="text" class="form-control" id="address" value="">
                                <small id="address_error" class="text-danger"></small>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="./profile.html" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Hủy
                                </a>
                                <button type="button" id="update_btn" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Lưu thay đổi
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Logout -->
    <div id="modal_logout" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal_title" class="modal-title">Đăng xuất?</h5>
                    <button type="button" id="close_modal_logout" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button id="logout_confirm_btn" type="button" class="btn btn-danger">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.js"></script>
    <script type="module" src="../assets/js/component/component.js"></script>
    <script type="module" src="../assets/js/control/logout.control.js"></script>
    <script type="module" src="../assets/js/control/profile_edit.control.js"></script>
</body>

</html>
