<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Store</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/Logo.png">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-light d-flex flex-column justify-content-between">
    <!-- HEADER -->
    <div id="header"></div>

    <!-- CONTENT -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm mt-5">
                    <div class="card-header bg-dark text-white">
                        <i class="bi bi-pencil"></i> Sửa hồ sơ
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="./assets/images/avatar/avatar.png" class="rounded-circle mb-3" width="120"
                                alt="Avatar">
                            <div>
                                <form action="">
                                    <input type="file" name="" id="">
                                </form>
                                
                            </div>
                        </div>

                        <!-- Form sửa hồ sơ -->
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" id="name" value="Lê Minh Quốc Bảo">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="baolmq05@gmail.com">
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" id="phone" value="0792846735">
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Địa chỉ</label>
                                <input type="text" class="form-control" id="address" value="Cần Thơ">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu mới</label>
                                <input type="password" class="form-control" id="password" placeholder="••••••••">
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="./profile.html" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Hủy
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Lưu thay đổi
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script src="./assets/js/bootstrap.bundle.js"></script>
    <script src="./assets/js/component/component.js"></script>
</body>

</html>
