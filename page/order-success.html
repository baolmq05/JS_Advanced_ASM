<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/images/Logo.png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/chatbot.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Đặt hàng thành công - Mobile Store</title>
</head>

<body class="d-flex flex-column h-100">

    <div id="header"></div>

    <main>
        <section class="py-5 mt-5" style="background-color: #f8f9fa;">
            <div class="container">
                <div class="row justify-content-center">

                    <div class="col-lg-6 col-md-8">

                        <div class="card shadow-lg border-0 rounded-3 p-4">
                            <div class="card-body text-center">

                                <i class="bi bi-check-circle-fill display-3 text-success mb-3"></i>

                                <h2 class="h3 fw-bold mb-3">Đặt hàng thành công!</h2>

                                <p class="text-muted mb-4">
                                    Cảm ơn bạn đã tin tưởng và mua sắm tại Mobile Store.
                                </p>

                                <div class="card bg-light border-2 p-3 mb-4 text-start">
                                    <h5 class="fw-bold mb-3">Chi tiết đơn hàng</h5>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item d-flex justify-content-between bg-light px-0">
                                            <span class="text-muted">Mã đơn hàng:</span>
                                            <strong id="order_code" class="text-primary"></strong>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between bg-light px-0">
                                            <span class="text-muted">Ngày đặt:</span>
                                            <strong id="created_at"></strong>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between bg-light px-0">
                                            <span class="text-muted">Tổng tiền:</span>
                                            <strong id="total_price" class="text-danger"></strong>
                                        </li>
                                    </ul>
                                </div>

                                <div class="d-grid gap-2 d-sm-flex justify-content-center">
                                    <a href="../index.html" class="btn btn-primary px-4 fw-bold w-100 w-sm-auto">
                                        <i class="bi bi-house-door me-2"></i>
                                        Về trang chủ
                                    </a>
                                    <a href="./profile.html" class="btn btn-outline-secondary px-4 w-100 w-sm-auto">
                                        <i class="bi bi-receipt me-2"></i>
                                        Xem lịch sử đơn hàng
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <div id="modal_logout" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal_title" class="modal-title">Đăng xuất?</h5>
                    <button type="button" id="close_modal_logout" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button id="logout_confirm_btn" type="button" class="btn btn-danger">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../assets/js/bootstrap.bundle.js"></script>
    <script type="module" src="../assets/js/component/component.js"></script>
    <script type="module" src="../assets/js/control/logout.control.js"></script>
    <script type="module" src="../assets/js/control/logout.control.js"></script>
    <script type="module" src="../assets/js/control/order_success.control.js"></script>
    <script type="module" src="../assets/js/control/chatbot.control.js"></script>
</body>

</html>
